<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcheadas</title>
    <link rel="stylesheet" href="MatchaAdas.css">
    <script src= " https://unpkg.com/sweetalert/dist/sweetalert.min.js " ></script>
    <script src="https://kit.fontawesome.com/587aee5973.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="Images/dulce.png" type="image/x-icon">
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
     
    <!-- Div que contiene todo el juego -->
    <div class="container">
        <h1 class="title">MatcheADAs</h1>

        <!-- <button onclick="mostrar()">Mostrar</button> -->

        <!-- Div que contiene puntaje, combo, deshacer y botÃ³n de ayuda -->
        <div class="controls">
            <div class="container-score">
                <p>Combo x<span id="combo">1</span></p>
                <p>Puntos:<span id="score" >0</span></p>
            </div>
           
            <div class="buttons-controller">
                <button class="btn-control" id="btn-help" aria-label="Instrucciones del Juego">
                    <i class="fas fa-info-circle"></i></button>
                <button class="btn-control" id="btn-restart" aria-label="Reiniciar Juego">
                    <i class="fas fa-undo-alt"></i></button>
            </div>
        </div>
    <!--* GRILLA *-->
    <div class="container-grid">
        <div class="grid"></div>
    </div>
  

    <!-- Div Tiempo del juego -->
        <div class="div-time" id="time" aria-label="Tiempo del Juego">
            <i class="fas fa-hourglass-half"></i> <p class="seconds" id="countdown"></p> 
        </div>
    </div>
    
    
    <script src="MatcheAdas.js"></script>
</body>
</html>
